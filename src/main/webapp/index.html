<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="script.js" defer></script>
  <title>Home</title>
</head>

<body class="main-container">

  <div class="main-module">
    <h1>Create User</h1>
    <div class="main-module-content">
      <form class="create-form form">
        <div class="form-container">
          <p>Username</p>
          <input required type="text" name="username">
        </div>
        <div class="form-container">
          <p>Email</p>
          <input required type="text" name="email">
        </div>
        <div class="form-container">
          <p>Password</p>
          <input required type="password" name="password">
        </div>
        <input type="button" onclick="addUser()" value="Create" class="button">
      </form>
      <div class="create-message message">
      </div>
    </div>
  </div>

  <div class="main-module">
    <h1> Retrieve User</h1>
    <div class="main-module-content">
      <form class="retrieve-form form">
        <div class="form-container">
          <p>User ID</p>
          <input type="text" name="userId">
        </div>
        <input type="button" class="button" onclick="searchUser()" value="Search">
      </form>
      <div class="retrieve-message message">

      </div>
    </div>
  </div>

  <div class="main-module">
    <h1> Update User</h1>
    <div class="main-module-content">
      <form class="update-form form">

        <div class="form-container">
          <p>User ID</p>
          <input required type="text" name="userId">
        </div>
        <div class="form-container">
          <p>Username</p>
          <input required type="text" name="username">
        </div>
        <div class="form-container">
          <p>Email</p>
          <input required type="text" name="email">
        </div>
        <div class="form-container">
          <p>Password</p>
          <input required type="password" name="password">
        </div>
        <input type="button" onclick="updateUser()" value="Update" class="button">
      </form>
      <div class="update-message message">

      </div>
    </div>
  </div>

  <div class="main-module">
    <h1>Delete User</h1>
    <div class="main-module-content">
      <form class="delete-form form">
        <div class="form-container">
          <p>User ID</p>
          <input type="text" name="userId">
        </div>
        <input type="button" class="button" onclick="deleteUser()" value="Delete">
      </form>
      <div class="delete-message message">

      </div>
    </div>
  </div>

</body>

</html>
